<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RxJS livs search Demo</title>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <link rel="stylesheet" href="css/froala_blocks.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 text-center">
                <h1>Github</h1>
                <div class="input-group mt-4 mb-4">
                    <input type="text" id="search" class="form-control" placeholder="Search Github users">
                    <div class="input-group-append">
                    </div>
                </div>


            </div>
        </div>
    </div>

    <section class="fdb-block team-7">
        <div class="container">
            <div class="main-wrapper row">
                <div class="col-sm-3 m-sm-auto">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <img alt="image" class="img-fluid rounded-circle"
                                src="https://avatars3.githubusercontent.com/u/15070329?v=4">
                        </div>

                        <div class="col-8">
                            <h3> <a href="https://github.com/mhdaxif"> Asif </a></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/rxjs.umd.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
